<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" target="{% url 'main_regions' %}">
    {% csrf_token %}
    <label>
        <p>Регион</p>
        <select id="region" name="region">
            <option selected>Выберите регион</option>
            {% for region in regions %}
                <option value="{{ region.pk }}">{{ region.name }}</option>
            {% endfor %}
        </select>
    </label>
    <input type="submit">
</form>

</body>

</html>
